<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="authContainer">
        <h1>Sign In</h1>
        <form id="signInForm">
            <input type="email" id="signInEmail" placeholder="Email" required>
            <input type="password" id="signInPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
    </div>
    <div id="mainContainer" style="display:none;">
        <div id="highScores">
            <h2>High Scores</h2>
            <ol id="scoreList"></ol>
        </div>
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOverMessage" style="display:none;">Game Over</div>
            <button id="playAgainButton" style="display:none;">Play Again</button>
        </div>
        <div id="instructionsArea">
            <h2>Instructions</h2>
            <p>Use arrow keys to move the snake.</p>
            <p>Eat the red food to grow.</p>
            <p>Avoid colliding with walls and yourself.</p>
            <p>Try to beat the high scores!</p>
        </div>
        <div id="userDetails">
            <p>Username: <span id="username">Future User</span></p>
            <p>Personal High Score: <span id="personalHighScore">0</span></p>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
