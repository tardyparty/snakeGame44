<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Phaser and Firebase</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; margin: 0 auto; }
        #authContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #mainContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        #highScores, #instructionsArea {
            width: 200px;
            max-height: 100%;
            overflow-y: auto;
        }
        #highScores h2, #instructionsArea h2 {
            color: #00ff00;
        }
        #highScores ol, #instructionsArea p {
            color: #fff;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="authContainer">
        <h1>Sign In</h1>
        <form id="signInForm">
            <input type="email" id="signInEmail" placeholder="Email" required>
            <input type="password" id="signInPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
    </div>
    <div id="mainContainer" style="display:none;">
        <div id="highScores">
            <h2>High Scores</h2>
            <ol id="scoreList"></ol>
        </div>
        <div id="gameContainer"></div>
        <div id="instructionsArea">
            <h2>Instructions</h2>
            <p>Use arrow keys to move the snake.</p>
            <p>Eat the red food to grow.</p>
            <p>Avoid colliding with walls and yourself.</p>
            <p>Try to beat the high scores!</p>
        </div>
        <div>
            <p>Username: <span id="username">Future User</span></p>
            <p>Personal High Score: <span id="personalHighScore">0</span></p>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
